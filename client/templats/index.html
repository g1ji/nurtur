<html>

<head>
    <title>
        User login and registration
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>


    <link rel="stylesheet" href="../../bower_components/glyphicons/styles/glyphicons.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../js/homeCtrl.js"></script>
    

</head>

<body ng-app="userReg" ng-controller="homeCtrl">
    <nav class="navbar ">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-log-in"></span> Login</a>
                    <ul class="dropdown-menu row">
                        <div class="col-8 col-sm-12">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="login-email">E-mail:</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="login-email"  ng-model="login.email" placeholder="Type here" name="login-email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="login-pwd">Password:</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="login-pwd"  ng-model="login.email" placeholder="********" name="login-pwd">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-12">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                            </div>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span> Register</a>
                    <ul class="dropdown-menu">
                        <div class="col-8 col-sm-12">
                            Register as Student
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="name">User name:</label>
                                    <div class="col-sm-8">
                                        <input type="name" class="form-control" id="name" ng-model="regist.name" placeholder="Type here" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="email">E-mail:</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="email"   ng-model="regist.email" placeholder="Type here" name="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="pwd">Password:</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="pwd"   ng-model="regist.pass"  placeholder="********" name="pwd">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="cpwd">Confirm password:</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="cpwd"  ng-model="regist.cpass"  placeholder="********" name="cpwd">
                                    </div>
                                </div>
                                {{regist}}
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-12">
                                        <button type="submit" ng-click="userRegistr();" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </ul>

                </li>
            </ul>
            </div>
</body>

</html>
